
<button type="button" class="btn btn-primary mr-1" data-toggle="modal" (click)="openCadastro()">
  Cadastro
</button>

<div class="m-5">

  <table class="table">
    <thead class="thead-ligth">
      <tr>
        <th>Nome</th>
        <th>Login</th>
        <th>Cpf</th>
        <th>E-mail</th>
        <th>Celular</th>
        <th>Termo De Aceite</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of tableUsuarios ; let i =index">
        <th>{{ user.nome }}</th>
        <th>{{ user.login }}</th>
        <th>{{ user.cpfCnpj }}</th>
        <th>{{ user.email }}</th>
        <th>{{ user.celular }}</th>
        <th>{{ user.termoDeAceite? "Aceito": "Recusado" }}</th>

      </tr>
    </tbody>
  </table>
</div>

<div bsModal #largeModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Cadastro Usuario</h4>
        <button type="button" class="close" (click)="largeModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-cadastro-usuario [largeModal]="largeModal"></app-cadastro-usuario>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
