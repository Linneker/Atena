<div id="modal-mensagem" class="alert-{{tipo}}" role="alert">
  <div class="d-flex justify-content-end"  style="margin-right:5%;">
    <button type="button" class="close" (click)="redirect($event)" aria-label="Close" style="margin-top:5%">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="d-flex justify-content-center"   style="margin-right:5%;">
    <label>{{mensagem}}</label>
  </div>
  <div classe="d-flex justify-content-end"   style="text-align: right;margin-right:7%;">
    <button type="button" class="btn btn-{{tipo}}" data-bs-dismiss="alert" aria-label="Close" (click)="redirect($event)" style="margin-bottom:5%">Ok</button>
  </div>
</div>
