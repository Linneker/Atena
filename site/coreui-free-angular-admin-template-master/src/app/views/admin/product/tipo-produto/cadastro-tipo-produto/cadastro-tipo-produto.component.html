<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12 mb-12">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="dados-pessoais" role="tabpanel" aria-labelledby="dados-pessoais-tab">
          <div class="modal-body">
            <div class="col-sm-12">
              <div class="card">
                <div class="card-header">
                  <strong>Tipo Produto</strong>
                  <small></small>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="company">Nome</label>
                    <input type="text" class="form-control" id="nome" [(ngModel)]="tipoProduto.nome" placeholder="Entre com o Tipo do Produto">
                  </div>
                </div>
              </div>
            </div><!--/.col-->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="salvar ($event)">Salvar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
